        <script type="text/javascript">
           
            
            function onDeviceReady() {
             var push = PushNotification.init({

        senderID: "516201858917"
    },
    ios: {
        alert: "true",
        badge: "true",
        sound: "true"
    },
    windows: {}
});

push.on('registration', function(data) {
  
  var dataString = data.registrationId; alert(dataString);
  var acoomage = '';
	$.ajax({
        url: "http://buildwebdesign.com/transmap/notification/save.php",
        type: "GET",
        data: {mvid : dataString,index : acoomage},
		success: function (response) {
          alert(response);
        }
    });
  
  
  
});

push.on('notification', function(data) {
    // data.message,
    // data.title,
    // data.count,
    // data.sound,
    // data.image,
    // data.additionalData
});

push.on('error', function(e) {
    // e.message
});
            }
            
           
            
			document.addEventListener('deviceready', onDeviceReady, true);

         </script>
