	subtotalamount = thesubprice*thesubperson; totalamount+=subtotalamount;
	
	if(colorit=="eee"){colorit='ddd';}else{colorit='eee';}
	dessummary += totalclose+toptitle+'<tr style="font-size:12px; text-align:center; background:#'+colorit+'"><td>'+ratesarrayz[1]+'</td><td>'+typeprice[0]+'</td><td>'+typeprice[1]+'</td><td>'+ratesarrayz[3]+'</td><td>&#8369; '+subtotalamount+'</td><td><a href="" onclick="delthis('+ii+')" >DELETE</a></td></tr>'; 
	
	
	

	if(ii==ratesarraycounter){dessummary += '<tr style="background:#3f7aff; color:WHITE"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td colspan="3" style="text-align:left"><b>TOTAL </b> <b style="font-size:15px">&#8369; '+totalamount+'</b></td><td>&nbsp;</td></tr></table>';}

	}}
document.getElementById('rateresult').innerHTML = dessummary+'<br />';
</script>
